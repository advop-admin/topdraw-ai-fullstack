version: '3.8'

services:
  topsdraw-blueprint-backend:
    build: ./backend
    container_name: topsdraw_blueprint_backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHROMA_HOST=topsdraw-blueprint-chromadb
      - CHROMA_PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      - topsdraw-blueprint-chromadb
    networks:
      - topsdraw-blueprint-network
    restart: unless-stopped

  topsdraw-blueprint-chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: topsdraw_blueprint_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ANONYMIZED_TELEMETRY=False
    networks:
      - topsdraw-blueprint-network
    restart: unless-stopped

  topsdraw-blueprint-frontend:
    build: ./frontend
    container_name: topsdraw_blueprint_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - topsdraw-blueprint-backend
    networks:
      - topsdraw-blueprint-network
    restart: unless-stopped

volumes:
  chroma_data:
    name: topsdraw_blueprint_chroma_data

networks:
  topsdraw-blueprint-network:
    driver: bridge
    name: topsdraw_blueprint_network