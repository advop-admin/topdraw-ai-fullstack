version: '3.8'

services:
  bdt-frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qb_takumiai_bdt_fullstack_bdt-frontend_1
    image: qb_takumiai_bdt_fullstack_bdt-frontend:latest
    ports:
      - "3001:3000"
    environment:
      - API_BASE_URL=http://localhost:8000/api
    depends_on:
      - bdt-backend
    networks:
      - default
      - takumi-bdt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000')"]
      interval: 30s
      timeout: 10s
      retries: 3

  bdt-backend:
    build: ./backend
    container_name: qb_takumiai_bdt_fullstack_bdt-backend_1
    image: qb_takumiai_bdt_fullstack_bdt-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      - chroma
    networks:
      - default
      - takumi-bdt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  chroma:
    image: ghcr.io/chroma-core/chroma:0.5.20
    container_name: qb_takumiai_bdt_fullstack_chroma_1
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - takumi-bdt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  chroma_data:
    driver: local
    name: qb_takumiai_bdt_fullstack_chroma_data

networks:
  default:
    external:
      name: takumi-pm-fullstack_default
  takumi-bdt-network:
    driver: bridge
    name: qb_takumiai_bdt_fullstack_takumi-bdt-network