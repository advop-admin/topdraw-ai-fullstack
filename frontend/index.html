<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsdraw AI Project Blueprint Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸš€ Topsdraw AI Blueprint Generator</h1>
            <p>Transform your business idea into an actionable project plan</p>
        </header>

        <!-- Language Toggle -->
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
        </div>

        <!-- Input Form -->
        <section class="input-section">
            <div class="card">
                <h2>Tell us about your project idea</h2>
                
                <form id="blueprintForm">
                    <div class="form-group">
                        <label for="description">
                            Describe your business idea *
                            <span class="helper">e.g., "I want to start a perfume brand"</span>
                        </label>
                        <textarea id="description" name="description" required 
                                placeholder="Share your vision in your own words..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="businessType">Business Type</label>
                            <select id="businessType" name="businessType">
                                <option value="">Select...</option>
                                <option value="retail">Retail</option>
                                <option value="ecommerce">E-commerce</option>
                                <option value="service">Service</option>
                                <option value="tech">Technology</option>
                                <option value="food">Food & Beverage</option>
                                <option value="health">Healthcare</option>
                                <option value="education">Education</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="location">Launch Location</label>
                            <select id="location" name="location">
                                <option value="UAE">UAE (All Emirates)</option>
                                <option value="Dubai">Dubai</option>
                                <option value="AbuDhabi">Abu Dhabi</option>
                                <option value="Sharjah">Sharjah</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget">Budget Range (Optional)</label>
                            <select id="budget" name="budget">
                                <option value="">Not sure yet</option>
                                <option value="30-60k">AED 30,000 - 60,000</option>
                                <option value="60-120k">AED 60,000 - 120,000</option>
                                <option value="120-200k">AED 120,000 - 200,000</option>
                                <option value="200k+">AED 200,000+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="timeline">Expected Timeline</label>
                            <select id="timeline" name="timeline">
                                <option value="">Flexible</option>
                                <option value="1month">Within 1 month</option>
                                <option value="3months">Within 3 months</option>
                                <option value="6months">Within 6 months</option>
                                <option value="1year">Within 1 year</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>How involved do you want to be?</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="involvement" value="do-it-for-me" checked>
                                <span>Do it for me - Full service solution</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="involvement" value="co-lead">
                                <span>I want to co-lead - Collaborative approach</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        âœ¨ Generate My Blueprint
                    </button>
                </form>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Creating your personalized blueprint...</p>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <!-- Blueprint content will be inserted here -->
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
