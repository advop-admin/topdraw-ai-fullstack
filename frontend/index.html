<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsdraw Compass - Business Blueprint Generator</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --success: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--gray-800);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .app-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .main-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-100);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
        }

        .phase-card {
            background: var(--gray-50);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .service-card {
            border: 2px solid var(--gray-100);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .agency-card {
            background: white;
            border: 1px solid var(--gray-100);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .competitor-card {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .language-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .language-toggle button {
            padding: 0.5rem 1rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        /* RTL Support */
        html[dir="rtl"] {
            text-align: right;
        }

        html[dir="rtl"] .language-toggle {
            left: 1rem;
            right: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid var(--gray-100);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="language-toggle">
        <button onclick="toggleLanguage()">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
    </div>

    <div class="container">
        <div class="app-header">
            <h1>üß≠ Topsdraw Compass</h1>
            <p>Transform your business idea into a detailed action plan</p>
        </div>

        <div class="main-card">
            <!-- Input Section -->
            <div class="input-section">
                <h2>Tell us about your business idea</h2>
                
                <div class="form-group">
                    <label for="businessIdea">What's your business idea? *</label>
                    <textarea id="businessIdea" rows="3" placeholder="e.g., I want to start a cafe that combines coffee with co-working spaces..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry">
                            <option value="">Select Industry</option>
                            <option value="cafe">Food & Beverage</option>
                            <option value="tech">Technology</option>
                            <option value="retail">Retail</option>
                            <option value="service">Services</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Dubai, UAE">
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Range</label>
                        <select id="budget">
                            <option value="">Select Budget</option>
                            <option value="<50k">Less than $50k</option>
                            <option value="50k-100k">$50k - $100k</option>
                            <option value="100k-500k">$100k - $500k</option>
                            <option value=">500k">More than $500k</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timeline">Timeline</label>
                        <select id="timeline">
                            <option value="">Select Timeline</option>
                            <option value="3months">3 months</option>
                            <option value="6months">6 months</option>
                            <option value="1year">1 year</option>
                            <option value=">1year">More than 1 year</option>
                        </select>
                    </div>
                </div>

                <button class="generate-btn" onclick="generateBlueprint()">
                    Generate Business Blueprint
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Creating your personalized blueprint...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results">
                <!-- Results will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let currentLanguage = 'en';
        let blueprintData = null;

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.documentElement.setAttribute('dir', currentLanguage === 'ar' ? 'rtl' : 'ltr');
            document.querySelector('.language-toggle button').textContent = currentLanguage === 'en' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'English';
            
            // Update UI text based on language
            updateUILanguage();
        }

        function updateUILanguage() {
            const translations = {
                en: {
                    title: "Topsdraw Compass",
                    subtitle: "Transform your business idea into a detailed action plan",
                    ideaLabel: "What's your business idea?",
                    generateBtn: "Generate Business Blueprint"
                },
                ar: {
                    title: "ÿ®ŸàÿµŸÑÿ© ÿ™Ÿàÿ®ÿ≥ÿØÿ±Ÿà",
                    subtitle: "ÿ≠ŸàŸÑ ŸÅŸÉÿ±ÿ© ÿπŸÖŸÑŸÉ ÿ•ŸÑŸâ ÿÆÿ∑ÿ© ÿπŸÖŸÑ ŸÖŸÅÿµŸÑÿ©",
                    ideaLabel: "ŸÖÿß ŸáŸä ŸÅŸÉÿ±ÿ© ÿπŸÖŸÑŸÉÿü",
                    generateBtn: "ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿÆÿ∑ÿ∑ ÿßŸÑÿ£ÿπŸÖÿßŸÑ"
                }
            };

            const t = translations[currentLanguage];
            document.querySelector('.app-header h1').textContent = t.title;
            document.querySelector('.app-header p').textContent = t.subtitle;
            document.querySelector('label[for="businessIdea"]').textContent = t.ideaLabel + ' *';
            document.querySelector('.generate-btn').textContent = t.generateBtn;
        }

        async function generateBlueprint() {
            const businessIdea = document.getElementById('businessIdea').value.trim();
            
            if (!businessIdea) {
                alert('Please enter your business idea');
                return;
            }

            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.generate-btn').disabled = true;
            document.querySelector('.results-section').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/generate-blueprint`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        business_idea: businessIdea,
                        language: currentLanguage,
                        industry: document.getElementById('industry').value,
                        location: document.getElementById('location').value,
                        budget_range: document.getElementById('budget').value,
                        timeline: document.getElementById('timeline').value
                    })
                });

                if (!response.ok) throw new Error('Failed to generate blueprint');

                blueprintData = await response.json();
                displayResults(blueprintData);

            } catch (error) {
                alert('Error generating blueprint. Please try again.');
                console.error(error);
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.generate-btn').disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <h2>${data.project_name}</h2>
                <p style="font-size: 1.1rem; margin-bottom: 2rem;">${data.executive_summary}</p>

                <!-- Overview Cards -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                    <div class="phase-card">
                        <h4>Target Market</h4>
                        <p>${data.target_market.primary_audience}</p>
                        <small>Market Size: ${data.target_market.market_size}</small>
                    </div>
                    <div class="phase-card">
                        <h4>Launch Approach</h4>
                        <p>${data.launch_approach.type}</p>
                        <small>${data.launch_approach.rationale}</small>
                    </div>
                    <div class="phase-card">
                        <h4>Timeline & Budget</h4>
                        <p>${data.timeline_budget.total_duration}</p>
                        <small>${data.timeline_budget.budget_range}</small>
                    </div>
                </div>

                <!-- Action Plan -->
                <h3>üìã Action Plan</h3>
                ${data.action_plan.map((phase, index) => `
                    <div class="phase-card">
                        <h4>Phase ${index + 1}: ${phase.phase_name}</h4>
                        <p><strong>Duration:</strong> ${phase.duration} | <strong>Cost:</strong> ${phase.estimated_cost}</p>
                        <p><strong>Objectives:</strong> ${phase.objectives.join(', ')}</p>
                        <p><strong>Deliverables:</strong> ${phase.deliverables.join(', ')}</p>
                        <p><strong>Creative Ideas:</strong> ${phase.creative_ideas.join(', ')}</p>
                    </div>
                `).join('')}

                <!-- Required Services -->
                <h3>üõ†Ô∏è Required Services</h3>
                ${data.required_services.map(service => `
                    <div class="service-card">
                        <h4>${service.name}</h4>
                        <p>${service.why_required}</p>
                        <button class="action-btn" onclick="showAgencies('${service.id}')">View Top Agencies</button>
                    </div>
                `).join('')}

                <!-- Agency Recommendations (Hidden by default) -->
                <div id="agencies-section" style="display: none;">
                    <h3>üè¢ Top Agency Recommendations</h3>
                    <div id="agencies-content"></div>
                </div>

                <!-- Competitors -->
                <h3>üëÅÔ∏è Competitor Watchlist</h3>
                ${data.competitors.map(comp => `
                    <div class="competitor-card">
                        <h4>${comp.name} (${comp.type})</h4>
                        <p>${comp.summary}</p>
                        <a href="https://${comp.website}" target="_blank">Visit Website</a>
                    </div>
                `).join('')}

                <!-- Action Center -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="requestAgencies()">Request Agency Shortlist</button>
                    <button class="action-btn" onclick="downloadBlueprint()">Download Blueprint (PDF)</button>
                    <button class="action-btn" onclick="shareBlueprint()">Share with Partners</button>
                    <button class="action-btn" onclick="bookSession()">Book Concierge Session</button>
                </div>
            `;

            resultsDiv.style.display = 'block';
        }

        function showAgencies(serviceId) {
            const agencies = blueprintData.agency_recommendations[serviceId];
            const agenciesContent = document.getElementById('agencies-content');
            
            agenciesContent.innerHTML = agencies.map(agency => `
                <div class="agency-card">
                    <h4>${agency.name}</h4>
                    <p><strong>Match Score:</strong> ${agency.match_score}%</p>
                    <p><strong>Specialization:</strong> ${agency.specialization}</p>
                    <p><strong>Strengths:</strong> ${agency.strengths.join(', ')}</p>
                    <p><strong>Location:</strong> ${agency.location}</p>
                </div>
            `).join('');

            document.getElementById('agencies-section').style.display = 'block';
        }

        async function requestAgencies() {
            const contact = prompt('Enter your email for agency shortlist:');
            if (!contact) return;

            try {
                const response = await fetch(`${API_URL}/request-agencies`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        service_lines: blueprintData.required_services.map(s => s.id),
                        contact_info: { email: contact }
                    })
                });

                const result = await response.json();
                alert(`Request submitted! Ticket ID: ${result.ticket_id}`);
            } catch (error) {
                alert('Failed to submit request. Please try again.');
            }
        }

        function downloadBlueprint() {
            // In production, this would generate a proper PDF
            const content = JSON.stringify(blueprintData, null, 2);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `blueprint-${blueprintData.project_name.replace(/\s+/g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function shareBlueprint() {
            const shareUrl = `${window.location.origin}/share/${btoa(JSON.stringify(blueprintData))}`;
            navigator.clipboard.writeText(shareUrl);
            alert('Share link copied to clipboard!');
        }

        function bookSession() {
            window.open('https://calendly.com/topsdraw-compass', '_blank');
        }
    </script>
</body>
</html>
